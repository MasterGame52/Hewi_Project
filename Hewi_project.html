        body {

            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã –Ω–∞ —Ñ–æ–Ω–µ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 40%, rgba(200, 0, 0, 0.15) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(150, 0, 0, 0.15) 0%, transparent 35%),
                        radial-gradient(circle at 30% 80%, rgba(255, 50, 0, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 70% 20%, rgba(180, 0, 0, 0.1) 0%, transparent 45%);
            background-size: 250% 250%;
            animation: particlesFlow 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particlesFlow {
            0% { background-position: 0% 0%; opacity: 0.3; }
            50% { background-position: 100% 100%; opacity: 0.6; }
            100% { background-position: 0% 100%; opacity: 0.3; }
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –º–æ—â–Ω–æ–π –ø—É–ª—å—Å–∞—Ü–∏–µ–π */
        .main-title {
            font-size: 4.2rem;
            font-weight: 800;
            margin-bottom: 5px;
            color: #fff0f0;
            animation: titleBreathing 2.2s infinite alternate ease-in-out, fadeInDown 0.8s ease-out;
            letter-spacing: 3px;
            line-height: 1.1;
        }

        @keyframes titleBreathing {
            0% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.5); transform: scale(1); }
            100% { text-shadow: 0 0 60px #ff4444, 0 0 30px #aa0000; transform: scale(1.03); }
        }

        /* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ ‚Äî –ø—Ä–æ—Å—Ç–æ "–ø—Ä–æ–µ–∫—Ç—ã" */
        .subheadline {
            font-size: 1.2rem;
            margin-bottom: 35px;
            color: #ffb3b3;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 300;
            opacity: 0.9;
            animation: fadeInUp 1.2s;
            border-bottom: 1px solid rgba(200, 0, 0, 0.4);
            padding-bottom: 12px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —Å–µ–∫—Ü–∏–π */
        .topic-section {
            width: 100%;
            margin-bottom: 35px;
            animation: slideUp 0.7s backwards;
        }

        .topic-section:nth-of-type(1) { animation-delay: 0.1s; }
        .topic-section:nth-of-type(2) { animation-delay: 0.3s; }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–µ–º—ã */
        .topic-title {
            font-size: 1.3rem;
            font-weight: 400;
            margin-left: 18px;
            margin-bottom: 10px;
            color: #ffb3b3;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        /* –ò–¥–µ–∞–ª—å–Ω—ã–µ —Å—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
        .link-item {
            display: block;
            width: 100%;
            padding: 18px 25px;
            background: rgba(40, 0, 0, 0.65);
            backdrop-filter: blur(14px) saturate(200%);
            -webkit-backdrop-filter: blur(14px) saturate(200%);
            border: 2px solid rgba(200, 0, 0, 0.6);
            border-radius: 70px;
            color: white;
            text-decoration: none;
            font-size: 1.35rem;
            font-weight: 500;
            text-align: left;
            transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.1);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.8), 0 0 18px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            animation: buttonRise 0.6s backwards;
        }

        .link-item:last-child {
            margin-bottom: 0;
        }

        /* –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .topic-section:nth-of-type(1) .link-item { animation-delay: 0.15s; }
        .topic-section:nth-of-type(2) .link-item:nth-child(2) { animation-delay: 0.35s; }
        .topic-section:nth-of-type(2) .link-item:nth-child(3) { animation-delay: 0.55s; }

        @keyframes buttonRise {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .link-item:hover {
            background: rgba(140, 0, 0, 0.8);
            border-color: #ff5e5e;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 25px 45px rgba(255, 0, 0, 0.7), 0 0 35px #ff0000;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –ø–æ–¥–ª–æ–∂–∫–∏ */
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(120deg, #ff1a1a, #660000, #ff4d4d, #ff1a1a);
            background-size: 300% 300%;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
            border-radius: 70px;
        }

        .link-item:hover::before {
            opacity: 0.5;
            animation: gradientFlow 1.8s infinite alternate;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* –°–≤–µ—Ç–æ–≤–∞—è –≤–æ–ª–Ω–∞ */
        .link-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.7s cubic-bezier(0.2, 0.9, 0.3, 1);
        }

        .link-item:hover::after {
            left: 100%;
        }

        .icon {
            font-size: 2rem;
            margin-right: 18px;
            width: 40px;
            text-align: center;
            filter: drop-shadow(0 3px 8px rgba(255, 0, 0, 0.8));
            transition: transform 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
        }

        .link-item:hover .icon {
            transform: rotate(12deg) scale(1.15);
        }

        .link-text {
            flex: 1;
        }

        .meta-info {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
            color: #ffc2c2;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–µ–∫—Ü–∏–π */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –§—É—Ç–µ—Ä —Å —Ç–æ–Ω–∫–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π */

            text-align: center;

            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: footerGlow 2s infinite alternate, footerFade 1.5s;
            position: relative;
            z-index: 1;
        }

        @keyframes footerGlow {
            0% { text-shadow: 0 0 5px #b00; }
            100% { text-shadow: 0 0 15px #f33; }
        }

        @keyframes footerFade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 480px) {

            }
            .icon {
                font-size: 1.7rem;
                margin-right: 14px;
            }
            .topic-title {
                font-size: 1.1rem;
            }
        }
    </style>
